# sageLLM Pre-commit Hooks Configuration
# Follows SAGE project conventions to avoid tool conflicts
#
# Usage:
#   pip install pre-commit
#   pre-commit install
#   pre-commit run --all-files
#
# Optimization: Hooks that modify files (end-of-file-fixer, ruff-format)
# should be staged before the commit, not left as unstaged changes.
# This is handled by the pre-commit framework's automatic re-staging.

default_language_version:
  python: python3.11

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key

  # Python: Ruff linter and formatter (replaces black, flake8, isort)
  # NOTE: Using ruff format instead of black to avoid conflicts
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        name: ruff check
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff format

  # Custom local hook: Auto-restage modified files after pre-commit hooks
  # This prevents "staged vs working directory" conflicts when hooks modify files
  - repo: local
    hooks:
      - id: git-restage-modified-files
        name: Re-stage files modified by pre-commit hooks
        entry: bash -c 'git diff --name-only --diff-filter=M --cached | xargs -r git add 2>/dev/null || true'
        language: system
        always_run: true
        stages: [commit]

        # Shell: shellcheck (disabled due to network issues)
        # - repo: https://github.com/shellcheck-py/shellcheck-py
        #   rev: v0.10.0.1
        #   hooks:
        #     - id: shellcheck
        #       args: [-x, -e, SC1091, -S, error]
        #       files: \.(sh|bash)$

        # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.16.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent=2, --preserve-quotes]
    exclude: ^\.github/

        # Markdown formatting
- repo: https://github.com/executablebooks/mdformat
  rev: 1.0.0
  hooks:
  - id: mdformat
    additional_dependencies:
    - mdformat-gfm
    args: [--wrap=100]
    exclude: ^CHANGELOG.md$

        # Security: Check for secrets
- repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
  - id: detect-secrets
    exclude: ^(\.env\.template|tests/fixtures/)

        # Local hooks for sageLLM-specific checks
- repo: local
  hooks:
  - id: forbid-mock
    name: forbid mock usage
    entry: bash -c 'if grep -nE "\\bmock\\b|mock_|_mock|--mock" "$@"; then echo "Mock usage is forbidden. Use CPU backend for validation."; exit 1; fi'
    language: system
    types: [text]
    pass_filenames: true
    exclude: ^(\.pre-commit-config\.yaml|pyproject\.toml|\.mypy_cache/|\.ruff_cache/|\.pytest_cache/|docs/|\.github/workflows/|CHANGELOG\.md)
  - id: mypy
    name: mypy type checking
    entry: bash -c 'mypy src/ --ignore-missing-imports --show-error-codes || true'
    language: system
    types: [python]
    pass_filenames: false
          # Warnings only - doesn't block commits
# To install pre-commit hooks:
#   pre-commit install
#
# To run manually:
#   pre-commit run --all-files
#
# To update hook versions:
#   pre-commit autoupdate
#
# To skip hooks temporarily:
#   git commit --no-verify
