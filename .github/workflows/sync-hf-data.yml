name: Sync Benchmark Results from Hugging Face

on:
  # æ¯å°æ—¶æ£€æŸ¥ä¸€æ¬¡ HF æ˜¯å¦æœ‰æ›´æ–°
  schedule:
    - cron: '0 * * * *'
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  
  # ä¹Ÿå¯ä»¥é€šè¿‡ repository_dispatch è§¦å‘ï¼ˆç”¨äºŽ HF webhookï¼‰
  repository_dispatch:
    types: [hf-data-updated]

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Download data from Hugging Face
        run: |
          mkdir -p data
          
          HF_REPO="wangyao36/sagellm-benchmark-results"
          
          echo "ðŸ“¥ Downloading leaderboard_single.json..."
          curl -L "https://huggingface.co/datasets/${HF_REPO}/resolve/main/leaderboard_single.json" \
               -o data/leaderboard_single.json
          
          echo "ðŸ“¥ Downloading leaderboard_multi.json..."
          curl -L "https://huggingface.co/datasets/${HF_REPO}/resolve/main/leaderboard_multi.json" \
               -o data/leaderboard_multi.json
          
          echo "âœ… Download complete"
          ls -la data/
      
      - name: Check for changes
        id: check
        run: |
          if git diff --quiet data/; then
            echo "No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add data/
          git commit -m "chore: sync benchmark data from Hugging Face [skip ci]"
          git push
