name: Sync Version Metadata

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  sync-version-meta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync version metadata
        run: python scripts/sync_version_meta.py

      - name: Commit changes
        run: |
          if git diff --quiet -- data/version_meta.json README.md; then
            echo "No version updates."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/version_meta.json README.md
          git commit -m "chore: sync version metadata"
          git push
