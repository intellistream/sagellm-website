name: ci

on:
  push:
    branches: [main, main-dev]
  pull_request:
    branches: [main, main-dev]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit pytest
      - name: Run pre-commit
        run: pre-commit run --all-files
      - name: Run unit tests
        run: pytest tests/ -v
      - name: Verify main-protection hooks
        run: |
          grep -q "Direct commits to main are forbidden" hooks/pre-commit
          grep -q "Direct push to main is forbidden" hooks/pre-push
